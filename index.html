<!DOCTYPE html>

      display: flex;

      min-height: 100vh;

    .hidden {

    }

    .container, .login-container {

      padding: 30px 40px;

      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 700px;
      width: 95%;
    }

    h1 {

      margin-bottom: 20px;
    }

    select, button, textarea, input {

      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 90%;
      max-width: 400px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      white-space: pre-line;
      min-height: 100px;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .audio-controls {
      margin-top: 15px;
    }

    audio {
      width: 90%;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->

    <h1>Welcome Bestie! ğŸ’•</h1>

    <input type="text" id="username" placeholder="Enter your name" /><br>
    <input type="password" id="password" placeholder="Enter password" /><br>
    <button onclick="login()">ğŸ” Login</button>
    <p class="error" id="loginError"></p>

      const enteredPassword = document.getElementById("password").value.trim();

      if (enteredUsername && enteredPassword) {
        if (enteredPassword === loginData.password) {
          document.getElementById("loginPage").classList.add("hidden");
          document.getElementById("mainApp").classList.remove("hidden");
          document.getElementById("userNameDisplay").textContent = enteredUsername;

          document.getElementById("loginError").textContent = "âŒ Wrong password. Try again.";

    function generateContent() {

      const quote = items[randomIndex];
      document.getElementById("outputDisplay").innerText = quote;

    function speakOutput() {
      const text = document.getElementById("outputDisplay").innerText;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "hi-IN";
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Your browser doesn't support speech synthesis.");
      }
    }

    function addCustom() {
      const mood = document.getElementById("mood").value;
      const customText = document.getElementById("customText").value.trim();
      if (customText.length > 0) {
        data[mood].push(customText);

</html>
