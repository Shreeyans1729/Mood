<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Friend Mood App 💖</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffe0ec, #ffe8e8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    .container, .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 700px;
      width: 95%;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    select, button, textarea, input {
      margin: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 90%;
      max-width: 400px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    .output {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      white-space: pre-line;
      min-height: 100px;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .audio-controls {
      margin-top: 15px;
    }

    audio {
      width: 90%;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="loginPage">
    <h1>Welcome Bestie! 💕</h1>
    <p>Please log in to continue</p>
    <input type="text" id="username" placeholder="Enter your name or email" /><br>
    <input type="password" id="password" placeholder="Enter password" /><br>
    <button onclick="login()">🔐 Login</button>
    <p class="error" id="loginError"></p>
  </div>

  <!-- MAIN APP -->
  <div class="container hidden" id="mainApp">
    <h1>Hey <span id="userNameDisplay">Bestie</span>! What’s Your Mood? 🎭</h1>

    <label for="mood">Select Mood:</label><br>
    <select id="mood">
      <option value="happy">Happy 😊</option>
      <option value="sad">Sad 😢</option>
      <option value="romantic">Romantic ❤️</option>
      <option value="motivated">Motivated 💪</option>
      <option value="funny">Funny 😂</option>
    </select><br>

    <label for="type">Select Type:</label><br>
    <select id="type">
      <option value="shayari">Shayari</option>
      <option value="poem">Poem</option>
      <option value="joke">Joke</option>
    </select><br>

    <button onclick="generateContent()">🎁 Generate</button>

    <div class="output" id="outputDisplay">Choose your mood and type to begin!</div>
    <div class="emoji" id="emojiDisplay">🎉</div>
    <button onclick="speakOutput()">🔊 Speak Aloud</button>

    <h3>Add Your Own (Optional):</h3>
    <textarea id="customText" placeholder="Write your own SRK-style line..."></textarea>
    <button onclick="addCustom()">➕ Add to Collection</button>

    <div class="audio-controls">
      <h4>🎶 Background Music</h4>
      <audio controls autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

          document.getElementById("loginPage").classList.add("hidden");
          document.getElementById("mainApp").classList.remove("hidden");
          document.getElementById("userNameDisplay").textContent = enteredUsername;
        } else {
          document.getElementById("loginError").textContent = "❌ Wrong password. Try again.";

    function generateContent() {
      const mood = document.getElementById("mood").value;
      const type = document.getElementById("type").value;
      const items = data[mood][type];
      const randomItem = items[Math.floor(Math.random() * items.length)];
      document.getElementById("outputDisplay").innerText = randomItem;

      const emojiMap = {
        happy: "😊✨🎉",
        sad: "😢💔🌧️",
        romantic: "❤️🌹🥰",
        motivated: "🔥💪🚀",
        funny: "😂🤣🎭"
      };
      document.getElementById("emojiDisplay").innerText = emojiMap[mood];
    }

    function speakOutput() {
      const text = document.getElementById("outputDisplay").innerText;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "hi-IN";
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Sorry, your browser does not support speech synthesis.");
      }
    }

    function addCustom() {
      const mood = document.getElementById("mood").value;
      const type = document.getElementById("type").value;
      const customText = document.getElementById("customText").value.trim();
      if (customText.length > 0) {
        data[mood][type].push(customText);
        alert("🎉 Added to your collection!");
        document.getElementById("customText").value = "";
      } else {

      }
